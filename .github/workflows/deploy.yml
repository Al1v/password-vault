name: Deploy to Debian via PM2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" bash -s << 'EOF'
          set -e

          APP_DIR="${APP_DIR:-/srv/myapp}"
          PM2_APP_NAME="${PM2_APP_NAME:-myapp}"

          echo "[DEPLOY] cd to app dir: $APP_DIR"
          cd "$APP_DIR"

          echo "[DEPLOY] Fetching latest code..."
          CURRENT_BRANCH="master"
          git fetch origin "$CURRENT_BRANCH"
          git reset --hard "origin/$CURRENT_BRANCH"

          echo "[DEPLOY] Installing dependencies..."
          if command -v npm >/dev/null 2>&1; then
            if [ -f "package-lock.json" ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "npm not found in PATH"; exit 1
          fi

          echo "[DEPLOY] Building app..."
          npm run build

          echo "[DEPLOY] Restarting PM2 app: $PM2_APP_NAME"
          if pm2 list | grep -q "$PM2_APP_NAME"; then
            if ! pm2 restart "$PM2_APP_NAME"; then
              echo "[DEPLOY] PM2 restart failed, investigating..."
              pm2 logs "$PM2_APP_NAME" --lines 10
              exit 1
            fi
          else
            pm2 start npm --name "$PM2_APP_NAME" -- start
            pm2 save
          fi

          echo "[DEPLOY] Performing health check on port $APP_PORT..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            sleep 5
            echo "[DEPLOY] Health check attempt $((RETRY_COUNT + 1)) on port $APP_PORT..."
            if curl -f http://localhost:$APP_PORT >/dev/null 2>&1; then
              echo "[DEPLOY] Health check passed - application is running on port $APP_PORT"
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "[DEPLOY] Health check failed on port $APP_PORT after $MAX_RETRIES attempts"
            pm2 logs "$PM2_APP_NAME" --lines 20
            exit 1
          fi

          echo "[DEPLOY] Done."
          EOF
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
          PM2_APP_NAME: ${{ secrets.PM2_APP_NAME }}
          NODE_ENV: production
          APP_PORT: ${{ secrets.APP_PORT }}
